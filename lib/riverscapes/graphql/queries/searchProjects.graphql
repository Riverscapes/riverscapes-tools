  query searchProjects_query(
    $searchParams: ProjectSearchParamsInput!
    $sort: [SearchSortEnum!]
    $limit: Int!
    $offset: Int!
    ) {
      searchProjects(limit: $limit, offset: $offset, params: $searchParams, sort: $sort) {
    results {
      item {
        id
        name
        tags
        visibility
        totalSize
        meta {
          key
          value
        }
        projectType { id }
        createdOn
        updatedOn
        ownedBy {
          ... on Organization {
            id
            name
          }
          ... on User {
            id
            name
          }
          __typename
        }
      }
    }
    total
    stats {
    ... on ProjectSearchMeta {
      searchTime
      area
      bbox
      geoBuckets
      maxScore
      metaDataBuckets
      projectTypes
    }
    __typename
    }   
  }
}