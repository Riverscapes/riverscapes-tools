[project]
name = "riverscapes-tools-uv"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.9"
# The commented-out dependencies are going to be coming from 
dependencies = [
    "affine",
    "html5print",
    "jinja2",
    "networkx==2.5",
    "pyinquirer",
    "python-dateutil",
    "rs-commons",
    "semver==2.10.2",
    "shapely==1.8.5.post1",
    "sympy>=1.13.3",
    "termcolor",
    "urllib3>=1.26.5",
]

[tool.uv.sources]
rs-commons = { path = "lib/commons", editable = true }

[dependency-groups]
dev = [
    "psutil>=7.0.0",
]
# When running this locally we usually use managed dependencies to save configuration by letting QGIS provide
# us the environment we need. If we are on a more managed system (like a server) we may need to install all the 
# dependencies ourselves.
standalone = [
    "gdal>=3.3.2",
    "matplotlib",
    "numpy",
    "rasterio>=1.3.3",
    "scikit-fuzzy>=0.4.2",
    "scikit-image>=0.19.2",
    "scipy>=1.8.1",
]
